<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create concerts</title>
</head>
<body>
    <h2>Welcome admin {{user.username}}</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <ul>
                {% for error in form.errors %}
                <li>{{error}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {{form}}
        <button type="submit">Create</button><br><br>
        <a href="{% url 'viewbookings' %}">View bookings</a><br>
        <a href="{% url 'logout' %}">Logout</a>
    </form>
</body>
</html>
