<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <p>You're currently logged in as {{user.username}}({{user.access}})</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
